<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyNote</title>
    <script
      defer
      class="remove"
      src="https://www.w3.org/Tools/respec/respec-w3c"
    ></script>
    <script class="remove">
      // See: https://respec.org/docs/ for all configuration options
      var respecConfig = {
        shortName: "my-note",
        specStatus: "ED", // "WG-NOTE"
        noRecTrack: true,
        edDraftURI: "https://w3c.github.io/mynote/",
        editors: [
          {
            name: "Victor Hugo",
            w3cid: "0000",
          },
        ],
        group: "webperfs", // find your group at https://respec.org/w3c/groups/
        github: {
          repoURL: "w3c/mynote",
          branch: "master",
        },
      };
    </script>
  </head>
  <body>
    <section id="abstract">
      <p>This is a Note.</p>
    </section>
    <section id="sotd">
      <p>This is a placeholder document.</p>
    </section>
    <section id="purpose">
      <h2>Purpose</h2>
      <p>
        This is a placeholder. Check the
        <a href="https://respec.org/docs/">ReSpec documentation</a>.
      </p>
    </section>
  </body>
</html>
